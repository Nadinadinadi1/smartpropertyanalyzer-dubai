<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <rect x="0" y="0" width="16" height="16" rx="3" fill="#2563eb"/>
  <!-- simplified bars for 16px -->
  <rect x="4" y="11" width="1" height="3" rx="0.5" fill="#ffffff"/>
  <rect x="6" y="9" width="1" height="5" rx="0.5" fill="#ffffff"/>
  <rect x="8" y="10" width="1" height="4" rx="0.5" fill="#ffffff"/>
  <rect x="10" y="8" width="1" height="6" rx="0.5" fill="#ffffff"/>
  <rect x="12" y="12" width="1" height="2" rx="0.5" fill="#ffffff"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <defs>
    <linearGradient id="favicon16Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="50%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#312E81"/>
    </linearGradient>
  </defs>
  
  <!-- Background with scaled border-radius -->
  <rect width="16" height="16" rx="4" fill="url(#favicon16Grad)"/>
  
  <!-- Pulsing dot - scaled for 16x16 -->
  <circle cx="13" cy="3" r="1" fill="#FBBF24" stroke="white" stroke-width="0.5"/>
  
  <!-- SPA Text - scaled for 16x16 -->
  <text 
    x="8" 
    y="10" 
    text-anchor="middle" 
    fill="white" 
    font-size="3" 
    font-weight="bold" 
    font-family="system-ui, -apple-system, sans-serif"
  >
    SPA
  </text>
</svg>
