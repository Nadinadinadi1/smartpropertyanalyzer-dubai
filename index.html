    <link rel="canonical" href="https://smartpropertyanalyzer.com/ae/dubai" />

    <!-- Favicons (SVG + ICO) with version busting -->
    <link rel="icon" href="/favicon.svg?v=3" type="image/svg+xml">
    <link rel="icon" href="/favicon-16x16.svg?v=3" sizes="16x16" type="image/svg+xml">
    <link rel="icon" href="/favicon-32x32.svg?v=3" sizes="32x32" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg?v=3" sizes="180x180">
    <link rel="icon" href="/android-chrome-192x192.svg?v=3" sizes="192x192" type="image/svg+xml">
    <link rel="icon" href="/android-chrome-512x512.svg?v=3" sizes="512x512" type="image/svg+xml">
    <link rel="manifest" href="/site.webmanifest?v=3">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Animate favicon as PNG (via canvas) to avoid SVG rendering issues in some browsers
      (function() {
        try {
          const ensureLink = () => {
            let link = document.getElementById('dynamic-favicon');
            if (!link) {
              link = document.createElement('link');
              link.id = 'dynamic-favicon';
              link.rel = 'icon';
              link.type = 'image/png';
              link.sizes = '32x32';
              document.head.appendChild(link);
            }
            return link;
          };

          const drawFrame = (offset) => {
            const size = 32; // draw at 32x32
            const scale = size / 48;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            if (!ctx) return null;
            // background rounded rect
            const radius = 8 * scale;
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            const w = size, h = size;
            ctx.moveTo(radius, 0);
            ctx.lineTo(w - radius, 0);
            ctx.quadraticCurveTo(w, 0, w, radius);
            ctx.lineTo(w, h - radius);
            ctx.quadraticCurveTo(w, h, w - radius, h);
            ctx.lineTo(radius, h);
            ctx.quadraticCurveTo(0, h, 0, h - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            // bars
            const barHeights = [8,16,12,20,6].map(v => v * scale);
            const barW = 3 * scale;
            const gap = 2 * scale;
            const leftInset = (size - (5 * barW + 4 * gap)) / 2;
            const bottomInset = 8 * scale;
            ctx.fillStyle = '#ffffff';
            for (let i = 0; i < 5; i++) {
              const dy = (i % 2 === 0 ? 1 : -1) * offset * scale;
              const bh = Math.max(4 * scale, barHeights[i] + dy);
              const x = leftInset + i * (barW + gap);
              const y = size - bottomInset - bh;
              const r = 1 * scale;
              // rounded bar
              ctx.beginPath();
              ctx.moveTo(x + r, y);
              ctx.lineTo(x + barW - r, y);
              ctx.quadraticCurveTo(x + barW, y, x + barW, y + r);
              ctx.lineTo(x + barW, y + bh - r);
              ctx.quadraticCurveTo(x + barW, y + bh, x + barW - r, y + bh);
              ctx.lineTo(x + r, y + bh);
              ctx.quadraticCurveTo(x, y + bh, x, y + bh - r);
              ctx.lineTo(x, y + r);
              ctx.quadraticCurveTo(x, y, x + r, y);
              ctx.closePath();
              ctx.fill();
            }
            return canvas.toDataURL('image/png');
          };

          const link = ensureLink();
          const frames = [0, 1.5, 3, 1.5];
          let idx = 0;
          const update = () => {
            const dataUrl = drawFrame(frames[idx % frames.length]);
            if (dataUrl) link.href = dataUrl;
            idx++;
          };
          update();
          setInterval(update, 700);
        } catch(e) {}
      })();
    </script>
  </body>
</html>
